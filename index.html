<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
    }
    .video-container {
      max-width: 480px;
      margin-bottom: 15px;
    }
    iframe {
      width: 100%;
      height: 270px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .caption {
      font-size: 1rem;
      background: #fff;
      padding: 12px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      max-width: 480px;
    }
  </style>
</head>
<body>

  <h1>Embedded Video Example</h1>

  <div class="video-container">
    <!-- Embedded YouTube Shorts video -->
    <iframe 
      src="https://www.youtube.com/embed/AdOQIZJC0lQ?autoplay=0&controls=1" 
      allowfullscreen 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      title="Israeli tank firing at elderly man">
    </iframe>
  </div>

  <div class="caption">
    This video shows an Israeli tank targeting and firing at an elderly man who is running away from the area of the tank.
  </div>

</body>
</html>
